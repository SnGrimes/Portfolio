 <table>
        <thead><tr><th>Title</th><th>Date</th><th>Post</th></tr></thead>
        <tbody>
            <tr ng-repeat="post in posts">                
            <td>{{post.title}}</td>
            <td>{{post.ID}}</td>
            <td>{{post.date | date}}</td>
            <td ng-bind-html="post.content | unsafe"></td>
            </tr>
        </tbody>
        <tfoot></tfoot>
        </table>
