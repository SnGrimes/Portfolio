<div class="gallery">
        <div class="slide" ng-repeat="image in images">
                <a href="{{image.link}}" target="blank"><img ng-src="img/{{image.src}}" /></a>
                    <p class="slideTitle"><h4 class="justTxt">{{image.title}}</h4></p> 
        </div>        
    </div>
