<!DOCTYPE html>
<html ng-app = "portfolio">
    <!--Portfolio site-->
    <head>
    <title>Shantia's Portfolio</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Domine:400,700|Montserrat' rel='stylesheet' type='text/css'>
    <meta name ="viewport" content="width=device-width, initial-scale=1" />
    </head>
    
    <body>
        <header><h1 class="centerTxt">The Portfolio of Shantia Grimes</h1></header>
        <nav>    
            <ul class="centerTxt">
                <li><a class="noDeco" href="#/">Home</a></li>
                <li><a class="noDeco" href="#/blog">Blog</a></li> 
                <li><a class="noDeco" href="#/contact">About</a></li>
            </ul>
                  
        </nav>
        <div class="wrapper" ng-view></div>
        <footer>
            <div class="social">
                <div class="portraitContainer">
                <img class="portrait" src="img/Profile_cropped.jpg" alt="Profile picture">
                </div>
                <div class="emailSocial">
                    <p>Need to contact me? Want a resume? <a class="email" href="mailto:shantiagrimes@gmail.com">Email me.</a> <br> I am located in Dallas, TX. Find me on:</p>
                    <div class="socialIcons">
                        <a href="https://www.linkedin.com/in/shantia-grimes-87332b79"><img src="img/In-2C-34px-TM.png" alt="Link to Shantia's LinkedIn profile"></a>
                        <a href="https://codepen.io/abreeman/"><img src="img/Button-Black-Small.png" alt="Link to Shantia's Codepen profile"></a>
                        <a href="https://github.com/SnGrimes"><img src="img/GitHub_Logo.png" alt="Link to Shantia's GitHub account"></a>       
                    </div>
                </div>
                    <form class="contactForm" method="POST" action="formspree.io/shantiagrimes@gmail.com">
                        <div class="contactElement">
                            <label for="contactName" class="contactLabel">Name:</label> 
                            <input type="text" class="contactField" id="contactName"name="name" placeholder="Your Name" require>
                        </div>
                        <div class="contactElement">
                            <label for="contactSubject" class="contactLabel">Subject:</label> 
                            <input type="text" class="contactField" id="contactSubject" name="_subject" placeholder="Hello" require>
                        </div>
                        <div class="contactElement">
                            <label for id="contactEmail" class="contactLabel">Email:</label> 
                            <input type="email" class="contactField" id="contactEmail" name="email" placeholder="email@google.com" require>
                        </div>
                        <div class="contactElement">
                            <label for id="contactMessage" class="contactLabel">Message:</label> 
                            <textarea name="message" class="contactField contactMessage" id="contactMessage" placeholder="Type your message" required></textarea>
                        </div>
                        <div class="contactSend">       
                            <button class="contactButton" type="submit">Send</button>
                        </div>
                    </form>
                    
            </div>
            
        </footer>
        
    </body>
        
</html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script></script>
    <script src="js/angular-route.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/angular-sanitize.js"></script>
     <script src="https://code.angularjs.org/1.5.7/angular-animate.min.js"></script>
